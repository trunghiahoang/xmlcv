name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Test import
        run: |
          python -c "from xmlcv import XMLConverter, XMLToHTMLConverter; print('âœ… Import successful')"
      
      - name: Test CLI
        run: |
          python -m xmlcv.cli --list-plugins || echo "CLI test completed"

